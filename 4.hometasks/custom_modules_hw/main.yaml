---
- name: Check site's availability
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: healthcheck
      healthcheck_sh:
        addr: "www.google.com"
        tls: true
      register: bash_result

    - name: print result
      debug:
        msg: "{{ bash_result }}"

