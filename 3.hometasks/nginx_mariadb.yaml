---
- hosts: nodes
  become: true
  vars:
    server_hostname: 'hometasks3.local'
    SSL_dir: '/etc/nginx/ssl'
  roles:
  - role: create_SSL
    tags: 
    - nginx
    - ssl
  - role: nginx_install
    tags: 
    - nginx
  - role: mariadb_install 
    tags: 
    - mariadb
  
  post_tasks:
  - name: check NGINX install
    tags:
    - nginx 
    - check
    block:
    - name: add hosts {{ server_hostname }}
      connection: local
      lineinfile:
        dest: /etc/hosts
        regexp: ''
        line: "{{ ansible_host }} {{ server_hostname }}"
        insertafter: EOF
        backup: yes

    - name: check ssl https://{{ server_hostname }} from control server
      become: false
      uri:
        url: "https://{{ server_hostname }}"
        return_content: true
        validate_certs: no
      connection: local
      register: example_webpage_out
      failed_when: example_webpage_out.status != 200

  - name: check mysql_port 
    become: false
    tags:
    - mariadb
    - check
    wait_for:
      port: "{{ mysql_port }}"
      host: '{{ ansible_host }}'
      search_regex: MariaDB
      timeout: 10
    connection: local
